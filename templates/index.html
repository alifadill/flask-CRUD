{% extends 'base.html' %}
{% block head %}
To-do list (Flask Practice)
{% endblock %}
{% block body %}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length > 0 %} 
    <table border="2">
        <tr>
            <th class="">Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>       
            <td> {{ task.content }}</td>
            <td> {{ task.date_created.date() }} </td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
        
    </table>
    {%endif%}
    <form action="/" method="post">
        <br>
        <input type="text" name="content" id="content" placeholder="What Next?" required>
        <input type="submit" value="Blaze it up!">
    </form>
</div>
{% endblock %}
